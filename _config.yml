# Site settings
title: Crypto Investment Research
description: A digital garden for exploring crypto investment ventures
baseurl: "" # subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site

# Author
author:
  name: Your Name
  email: your.email@example.com

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  hard_wrap: false

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections for research
collections:
  research:
    output: true
    permalink: /research/:slug

# Defaults
defaults:
  - scope:
      path: ""
      type: "research"
    values:
      layout: "research"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - LICENSE
